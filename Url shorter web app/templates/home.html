<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav>
      <a href="{{url_for('home')}}">Home</a>
      <a href="{{url_for('display')}}">history</a>
    </nav>
      <div class="container mt-5">
      <h1 class="text-center mb-4">URL Shortener</h1>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% if short_url %}
        <div class="alert alert-success">
          <p>Your shortened URL is:</p>
          <input type="text" class="form-control" value="{{ short_url }}" readonly>
        </div>
      {% endif %}
      <form method="POST" action="{{url_for('home')}}">
        <div class="form-group">
          <label for="long_url">Enter URL to shorten:</label>
          <input type="url" class="form-control" id="long_url" name="long_url" placeholder="Enter your URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Get the URL input field
        var urlInput = $('#url-input');

        // Clear the input field when the form is submitted
        $('form').submit(function(event) {
            urlInput.val('');
        });
    });
</script>
  </body>
</html>
